<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lihat Anggota</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lihat Anggota</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin:0 10px" >
    <p> ID Anggota: {{id}} </p>
    <p> Nama Anggota: {{nama}} </p>
    <p> Nomor Telepon: {{telepon}} </p>
    <p> Alamat: {{alamat}} </p>
  </div >
</ion-content>
