<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Buku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Buku
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/buku-tambah']" routerLinkActive="router-link-active" color="success" expand="block">Tambah Buku</ion-button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      List Data Buku
    </ion-list-header>
  </ion-list>
  <ion-card lines="inset" *ngFor="let buku_value of buku">
    <ion-item [routerLink]="['/buku-lihat/', buku_value.id_buku]" routerLinkActive="router-link-active">
      <!-- <ion-thumbnail slot="start">
        <img src="data:image/jpeg;base64,{{buku_value.sampul}}" alt="">
      </ion-thumbnail> -->
      <ion-label>{{buku_value.judul}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
