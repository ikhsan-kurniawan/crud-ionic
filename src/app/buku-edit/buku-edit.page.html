<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Buku</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Buku</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">ID</ion-label>
      <ion-input required [(ngModel)]="id" readonly placeholder="ID Anggota" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Judul Buku</ion-label>
      <ion-input required="required" [(ngModel)]="judul" placeholder="Judul Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Penulis</ion-label>
      <ion-input required [(ngModel)]="penulis" placeholder="Penulis Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Penerbit</ion-label>
      <ion-input required [(ngModel)]="penerbit" placeholder="Penerbit Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editBuku()" color="primary" shape="full" expand="block">Edit Buku
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
