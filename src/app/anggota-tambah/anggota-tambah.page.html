<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Anggota</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Anggota
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <!-- <ion-item>
      <ion-label position="floating">NIM</ion-label>
      <ion-input required [(ngModel)]="nim" placeholder="NIM Mahasiswa" type="text">
      </ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="Nama Anggota" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telepon</ion-label>
      <ion-input required [(ngModel)]="telepon" placeholder="Nomor Telepon" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input required [(ngModel)]="alamat" placeholder="Alamat Anggota" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addAnggota()" color="primary" shape="full" expand="block">Tambah Anggota
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
