<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Buku</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Buku
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <!-- <ion-item>
      <ion-label position="floating">NIM</ion-label>
      <ion-input required [(ngModel)]="nim" placeholder="NIM Mahasiswa" type="text">
      </ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input required [(ngModel)]="judul" placeholder="Judul Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Penulis</ion-label>
      <ion-input required [(ngModel)]="penulis" placeholder="Penulis Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Penerbit</ion-label>
      <ion-input required [(ngModel)]="penerbit" placeholder="Penerbit Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addBuku()" color="primary" shape="full" expand="block">Tambah Buku
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
