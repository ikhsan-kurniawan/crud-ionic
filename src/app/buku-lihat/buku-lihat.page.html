<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lihat Buku</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lihat Buku</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin:0 10px" >
    <p> ID Buku: {{id}} </p>
    <p> Judul Buku: {{judul}} </p>
    <p> Penulis: {{penulis}} </p>
    <p> Penerbit: {{penerbit}} </p>
  </div >
  <div>
    <ion-button color="warning" [routerLink]="['/buku-edit/', id]" routerLinkActive="router-link-active">Edit</ion-button>
    <ion-button color="danger" (click)="deleteBuku(id)">Hapus</ion-button>
  </div>
</ion-content>
